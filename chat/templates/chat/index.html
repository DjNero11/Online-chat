{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'chat/styles.css' %}" rel="stylesheet">
    <script src="{% static 'chat/javascript.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    <div class="d-flex justify-content-end">
        <a class="btn btn-outline-primary" id="room_log_out_button" href="{% url 'logout' %}">Log Out</a>
    </div>
    <form action="{% url 'index'%}" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <input class="form-control" id="index_create_room" type="text" placeholder="Room name" name="index_create_room">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
    <hr>
    <section class="d-flex justify-content-center" id="index_rooms_icons">
        {% for room in user_rooms %}
            <div class="card text-center mb-3">
                <div class="card-body">
                  <h5 class="card-title">{{room.room_name}}</h5>
                  <p class="card-text">Number of members: {{room.members.count}}</p>
                  <a href="{% url 'room' room_name=room.room_name %}" class="btn btn-primary">Go to chatroom</a>
                </div>
              </div>
        {% endfor %}
    </section>
</html>
